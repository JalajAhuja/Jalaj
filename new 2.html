<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      margin-top: 50px;
      color: #5a67d8;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"], input[type="number"] {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5a67d8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #434bb7;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Your Perfect Match</h1>
  <form id="matchForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="number" id="age" placeholder="Enter your age" required>
    <button type="submit">Find My Match</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('matchForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      if (name && age) {
        resultDiv.innerHTML = `Your perfect match is <strong>Jalaj</strong>. <strong>Jalaj loves ${name}</strong>!`;
      } else {
        resultDiv.innerHTML = 'Please fill out both fields!';
      }
    });
  </script>
</body>
</html>
